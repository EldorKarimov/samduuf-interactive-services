{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://samduuf.uz/frontend/img/Logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://samduuf.uz/frontend/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    {% include 'includes/header.html' %}

    {% block content %}

    {% endblock %}

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000
      });
    </script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.ckeditor.com/4.17.0/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace('message');  // Replace 'your_field' with the actual field name
    </script>
</body>

</html>
